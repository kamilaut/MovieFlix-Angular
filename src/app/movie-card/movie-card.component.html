<div style="display: flex">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
    <mat-card-header>
      <a routerLink="/profile" routerLinkActive="active">Your Profile</a>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        (click)="openDialog('genre', movie.Genre)"
      >
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="openDialog('director', movie.Director.Name)"
      >
        Director
      </button>
      <button
        mat-button
        color="primary"
        (click)="openDialog('synopsis', movie.Description)"
      >
        Synopsis
      </button>
      <button mat-button color="secondary" (click)="addToFavorites(movie._id)">
        <mat-icon>favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
