<app-navbar></app-navbar>
<div class="movie-card-container">
  <mat-card *ngFor="let movie of movies" class="movie-card">
    <mat-card-header style="background-color: (245, 205, 144, 0.6)">
      <mat-card-title>{{ movie.Title }}</mat-card-title>
    </mat-card-header>
    <img
      class="movie-poster"
      src="{{ movie.ImagePath }}"
      alt="{{ movie.Title }}"
    />
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        style="color: #31302f"
        (click)="openDialog('genre', movie.Genre)"
      >
        Genre
      </button>
      <button
        mat-button
        color="primary"
        style="color: #31302f"
        (click)="openDialog('director', movie.Director.Name)"
      >
        Director
      </button>
      <button
        mat-button
        color="primary"
        style="color: #31302f"
        (click)="openDialog('synopsis', movie.Description)"
      >
        Synopsis
      </button>
      <button
        *ngIf="!favoriteMoviesIDs.includes(movie._id)"
        mat-icon-button
        color="secondary"
        (click)="addToFavorites(movie._id)"
      >
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button
        *ngIf="favoriteMoviesIDs.includes(movie._id)"
        mat-icon-button
        color="secondary"
        (click)="removeFromFavorites(movie._id)"
      >
        <mat-icon>favorite_fill</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
