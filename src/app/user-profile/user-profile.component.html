<app-navbar></app-navbar>
<mat-card *ngIf="user" class="profile-card">
  <mat-card-header>
    <mat-card-title>Your Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="profile-details">
      <p><strong>Username:</strong> {{ user.username }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
    </div>

    <button mat-raised-button color="primary" (click)="editMode = !editMode">
      {{ editMode ? "Cancel" : "Edit Profile" }}
    </button>

    <div *ngIf="editMode" class="edit-profile">
      <h3>Edit Profile</h3>
      <form (ngSubmit)="saveChanges()" #profileForm="ngForm">
        <mat-form-field>
          <input
            matInput
            type="text"
            name="username"
            [(ngModel)]="editedUser.username"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="email"
            name="email"
            [(ngModel)]="editedUser.email"
            required
          />
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">
          Save Changes
        </button>
      </form>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="goBack()">Back</button>
  </mat-card-actions>
</mat-card>
